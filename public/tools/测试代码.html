<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>我的工具</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      padding: 2rem;
      background: #f5f5f5;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      background: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    h1 {
      margin-bottom: 1rem;
      color: #333;
    }
    .input-group {
      margin-bottom: 1rem;
    }
    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 500;
    }
    input, textarea {
      width: 100%;
      padding: 0.5rem;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 1rem;
    }
    button {
      background: #0070f3;
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1rem;
    }
    button:hover {
      background: #0051cc;
    }
    .result {
      margin-top: 1.5rem;
      padding: 1rem;
      background: #f0f0f0;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>我的工具</h1>

    <div class="input-group">
      <label for="input">输入内容：</label>
      <input type="text" id="input" placeholder="输入内容...">
    </div>

    <button onclick="handleProcess()">处理</button>

    <div id="result" class="result" style="display: none;"></div>
  </div>

  <script>
    function handleProcess() {
      const input = document.getElementById('input').value;
      const resultDiv = document.getElementById('result');

      if (!input.trim()) {
        alert('请输入内容');
        return;
      }

      // 在这里实现你的工具逻辑
      const result = input;

      resultDiv.textContent = '结果: ' + result;
      resultDiv.style.display = 'block';
    }
  </script>
</body>
</html>
